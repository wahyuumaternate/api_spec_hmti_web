                    type: string
                  penulis:
                    type: string
                  created_at:
                    type: string
                  updated_at:
                    type: string
                  kategori_id:
                    type: integer
                  kategori:
                    type: object
                    properties:
                      id:
                        type: integer
                      judul_kategori:
                        type: string
                      slug:

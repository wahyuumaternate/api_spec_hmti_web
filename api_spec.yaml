openapi: 3.0.0
info:
  title: HTMI Unkhair Backend API
  description: Endpoint definitions for HTMI Unkhair backend API
  version: 1.1.3
servers:
  - url: https://backend-web.htmi-unkhair.my.id/api
    description: HMTI Unkhair API server

paths:
  /sejarah-filosofi:
    get:
      summary: Get sejarah and filosofi
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  sejarah:
                    type: object
                    properties:
                      id:
                        type: integer
                      judul:
                        type: string
                      konten:
                        type: string
                      gambar:
                        type: string
                  filosofi:
                    type: object
                    properties:
                      id:
                        type: integer
                      judul:
                        type: string
                      konten:
                        type: string
                      gambar:
                        type: string

  /visi-misi-tujuan:
    get:
      summary: Get visi, misi, and tujuan
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  visi:
                    type: object
                    properties:
                      id:
                        type: integer
                      judul:
                        type: string
                      konten:
                        type: string
                      gambar:
                        type: string
                  misi:
                    type: object
                    properties:
                      id:
                        type: integer
                      judul:
                        type: string
                      konten:
                        type: string
                      gambar:
                        type: string
                  tujuan:
                    type: object
                    properties:
                      id:
                        type: integer
                      judul:
                        type: string
                      konten:
                        type: string
                      gambar:
                        type: string

  /struktur:
    get:
      summary: Get Struktur Pengurus
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  ketum:
                    type: object
                    nullable: true
                    properties:
                      nama:
                        type: string
                        example: "s"
                      foto:
                        type: string
                        example: "fotoPengurus/0zqT0BBmKVUOWgyBLQZcuSt4jHZH9pd4FDdyoAVp.jpg"
                  sekum:
                    type: object
                    nullable: true
                    properties:
                      nama:
                        type: string
                        example: "Sekum Kontol"
                      foto:
                        type: string
                        example: "fotoPengurus/wHCn5tAXOmusyTLjjWkLSP6QU5JoAyXhEh2jK2mG.jpg"
                  bendum:
                    type: object
                    nullable: true
                    properties:
                      nama:
                        type: string
                        nullable: true
                      foto:
                        type: string
                        nullable: true
                  bidang:
                    type: array
                    items:
                      type: object
                      properties:
                        nama_bidang:
                          type: string
                          example: "Penggerak Aparatur Organisasi (P.A.O)"
                        singkatan:
                          type: string
                          nullable: true
                          example: null
                        kabid:
                          type: object
                          nullable: true
                          properties:
                            nama:
                              type: string
                              example: "Wahyu Cogan"
                            foto:
                              type: string
                              example: "fotoPengurus/yIvt4kcjQ2XWDAIeABTQVgaq34uvDL0ns1yp9W7Z.jpg"
                        sekbid:
                          type: object
                          nullable: true
                          properties:
                            nama:
                              type: string
                              nullable: true
                            foto:
                              type: string
                              nullable: true
                        anggota:
                          type: array
                          items:
                            type: object
                            properties:
                              nama:
                                type: string
                              foto:
                                type: string
                          example: []

  /semua-berita:
    get:
      summary: Get semua berita
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    judul:
                      type: string
                    slug:
                      type: string
                    excerp:
                      type: string
                    konten:
                      type: string
                    dibaca:
                      type: integer
                    gambar:
                      type: string
                    penulis:
                      type: string
                    kategori_id:
                      type: integer
                    created_at:
                      type: string
                    kategori:
                      type: object
                      properties:
                        id:
                          type: integer
                        judul_kategori:
                          type: string
                        slug:
                          type: string

  /berita/{slug}:
    get:
      summary: Get detail berita by slug
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:

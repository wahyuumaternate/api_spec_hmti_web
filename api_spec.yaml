                      type: string
                    konten:
                      type: string
                    dibaca:
                      type: integer
                    gambar:
                      type: string
                    penulis:
                      type: string
                    kategori_id:
                      type: integer
                    created_at:
                      type: string
                    kategori:
                      type: object
                      properties:
                        id:
                          type: integer
                        judul_kategori:
                          type: string
                        slug:
                          type: string
  /search:
    get:
      summary: Cari berita berdasarkan kata kunci
      parameters:
        - name: cari
          in: query
          required: true
          schema:
            type: string
          description: Kata kunci untuk mencari berita
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    judul:
                      type: string
                    slug:
                      type: string
                    excerp:
                      type: string
                    konten:
                      type: string
                    dibaca:
                      type: integer
                    gambar:
                      type: string
                    penulis:
                      type: string
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                    kategori_id:
                      type: integer
                    kategori:
                      type: object
                      properties:
                        id:
                          type: integer
                        judul_kategori:
                          type: string
                        slug:
                          type: string
                        created_at:
                          type: string
                          format: date-time
                        updated_at:
                          type: string
                          format: date-time


  /kategori-berita:
